<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food | Réservez le menu qui vous convient !</title>
    <script src="https://kit.fontawesome.com/4a4e92b5d5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<div class="main-container">
    <body>
        <header>
            <img src="assets/image/ohmyfood.png" alt="Logo de Booki" id="header__logo">
        </header>

        <img src="assets/image/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du gout" class="img__intro">

        <main class="menu__container">
            <div class="menu">
                <h2 class="menu__title">La palette du gout</h2>
                <div class="menu__btn">
                    <i class="menu__like menu__like--noBg far fa-heart fa-2x"></i>
                </div>
            </div>
        </main>

        <div class="submenus">
          <section class="submenu">
            <h3 class="submenu__title">Entrées</h3>

        <footer class="footer">
            <div class="flex">
              <span class="footer__logo">ohmyfood</span>
              <ul class="footer__list">
                <li class="footer__listElt">
                  <a class="footer__link" href="#"><i class="footer__icon fas fa-utensils"></i>Proposer un restaurant</a>
                </li>
                <li class="footer__listElt">
                  <a class="f ooter__link" href="#"><i class="footer__icon fas fa-hands-helping"></i>Devenir partenaire</a>
                </li>
                <li class="footer__listElt">
                  <a class="footer__link" href="#">Mentions légales</a>
                </li>
                <li class="footer__listElt">
                  <a class="footer__link" href="mailto:contact@ohmyfood.com">Contact</a>
                </li>
              </ul>
            </div>
        </footer>
    </body>
